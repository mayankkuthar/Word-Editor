<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Word Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="toolbar">
            <div class="btn-group">
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="number" id="fontSize" value="16" min="8" max="72" style="width: 60px;">
            </div>
            
            <div class="btn-group">
                <button id="boldBtn" title="Bold (Ctrl+B)"><strong>B</strong></button>
                <button id="italicBtn" title="Italic (Ctrl+I)"><em>I</em></button>
                <button id="underlineBtn" title="Underline (Ctrl+U)"><u>U</u></button>
            </div>
            
            <div class="btn-group">
                <button id="alignLeft" title="Align Left">⬅</button>
                <button id="alignCenter" title="Align Center">↔</button>
                <button id="alignRight" title="Align Right">➡</button>
            </div>
            
            <div class="btn-group">
                <input type="color" id="textColor" class="color-picker" value="#000000" title="Text Color">
                <input type="color" id="bgColor" class="color-picker" value="#ffffff" title="Background Color">
            </div>
            
            <div class="btn-group">
                <button id="undoBtn" title="Undo (Ctrl+Z)">↶</button>
                <button id="redoBtn" title="Redo (Ctrl+Y)">↷</button>
            </div>
            
            <div class="btn-group">
                <button id="clearBtn" title="Clear All">Clear</button>
                <button id="exportBtn" title="Export as Image">Export</button>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div class="canvas-wrapper">
            <canvas id="editorCanvas" width="800" height="600"></canvas>
            <div class="status-bar">
                <span id="statusText">Ready | Click to start typing</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
